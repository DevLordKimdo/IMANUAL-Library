<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Popup Modal Index</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<style>

#Modal {
	display: none;
	position: fixed;
	z-index: 1;
	margin: 1% auto;
	padding: 20px;
	width: 30%;
	overflow: auto;
	border: 1px solid #888;
}
</style>
<body>
	<button onclick="fn_openModal()">팝업 띄우기(모달)</button><br>
	<div id="modal">
		<h2>여기가 모달창</h2>
		<button onclick="fn_closeModal()">닫기</button>
	</div>
	<div>본문의 의미 없는 내용</div>
	<div>본문의 의미 없는 내용</div>
	<div>본문의 의미 없는 내용</div>
	<div>본문의 의미 없는 내용</div>
</body>
<Script>
	let modal = document.getElementById("modal");
	
	function fn_openModal(){
		modal.style.display = "block";
	}
	
	function fn_closeModal() {
	    modal.style.display = "none";
	}
</Script>
</html>
