<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Http PRGPattern Index</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<body>
	<h2>Submit Post</h2>
	<form name="form">
		<input type="text" name="value">
	</form>
	<button onclick="fn_submitPost()">SubmitPost</button>
	<div>
		value : <span th:text="${value}"></span>
	</div>
</body>
<script>
	function fn_submitPost() {
		document.form.action = "/http/prg-pattern/submit-post";
		document.form.method = "POST";
		document.form.submit();
	}
</script>
</html>
