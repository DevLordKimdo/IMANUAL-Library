<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Http ChangeMethod GetToPost</title>
</head>
<body>
	<form name="form"></form>
</body>
	<script>
	    window.onload = function() {
			document.form.action = "/http/change-method/get-to-post";
			document.form.method = "POST";
			document.form.submit();
	    }
	</script>
</html>
