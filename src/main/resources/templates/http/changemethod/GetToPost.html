<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Http ChangeMethod GetToPost</title>
</head>
<body>
	<form name="Form"></form>
</body>
	<script>
	    window.onload = function() {
			document.Form.action = "/Http/ChangeMethod/GetToPost";
			document.Form.method = "Post";
			document.Form.submit();
	    }
	</script>
</html>
