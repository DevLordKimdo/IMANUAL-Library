<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crud LegacyQuery List</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<body>
	<table>
	    <colgroup> 
	    	<col style="width: 10%;"/>
	        <col style="width: 40%;"/>
	        <col style="width: 20%;"/>
	        <col style="width: 20%;"/>
	        <col style="width: 10%;"/>
	    </colgroup>
		<thead>
		    <tr>
		        <th>번호</th>
		        <th>제목</th>
		        <th>이름</th>
		        <th>날짜</th>
		        <th>조회</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr th:each="list: ${list}">
		        <td th:text="${list.idx}"></td>
		        <td><a th:text="${list.title}" th:href="@{|/crud/legacy-query/read/${list.idx}|}"></a></td>
				<td th:text="${list.name}"></td>
				<td th:text="${list.datetime}"></td>
		        <td th:text="${list.hit}"></td>
		    </tr>
	    </tbody>
	    <tfoot>
			<tr>
				<td><a href="/crud/legacy-query/create"><button>글작성</button></a></td>
			</tr>
	    </tfoot>
	</table>
</body>
</html>
