<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crud JSForm List</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<body>
	<form name="listform"></form>
	<table>
	    <colgroup> 
	    	<col style="width: 10%;"/>
	        <col style="width: 40%;"/>
	        <col style="width: 20%;"/>
	        <col style="width: 20%;"/>
	        <col style="width: 10%;"/>
	    </colgroup>
		<thead>
		    <tr>
		        <th>번호</th>
		        <th>제목</th>
		        <th>이름</th>
		        <th>작성시간</th>
		        <th>조회수</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr th:each="list: ${list}">
		        <td th:text="${list.idx}"></td>
		        <td><span th:text="${list.title}" th:onclick="@{|fn_read(${list.idx})|}" style="cursor: pointer;"></span></td>
				<td th:text="${list.name}"></td>
				<td th:text="${list.datetime}"></td>
		        <td th:text="${list.hit}"></td>
		    </tr>
	    </tbody>
	    <tfoot>
			<tr>
				<td><a href="/crud/js-form/create"><button>글작성</button></a></td>
			</tr>
	    </tfoot>
	</table>
	
</body>
<script type="text/javaScript">
	function fn_read(idx) {
		document.listform.action = "/crud/js-form/read/"+idx;
		document.listform.method = "POST";
		document.listform.submit();
	}
</script>
</html>
