<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FileIO Basic Form</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<body>
	<h2>Sample Download</h2>
	<a href="/file-io/basic/sample-download"><button>Sample Download</button></a>
	<h2>Single Upload</h2>
	<form action="/file-io/basic/single-upload" method="post" enctype="multipart/form-data">
		<input type="file" name="singleUpload"><br>
		<input type="submit" value="단일파일 업로드">
	</form>
	<h2>Multi Upload</h2>
	<form action="/file-io/basic/multi-upload" method="post" enctype="multipart/form-data">
		<input type="file" name="multiUpload" multiple><br>
		<input type="submit" value="다중파일 업로드">
	</form>
	<h2>Delete Target File</h2>
	<form action="/file-io/basic/delete-target" method="post">
		<input type="text" name="deleteTarget"><br>
		<input type="submit" value="파일삭제">
	</form>
	<h2>Delete All File</h2>
	<a href="/file-io/basic/delete-all"><button>Delete File All</button></a>
</body>
</html>
