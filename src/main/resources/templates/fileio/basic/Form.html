<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FileIO Basic Form</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<body>
	<h2>Sample Download</h2>
	<a href="/FileIO/Basic/SampleDownload"><button>Sample Download</button></a>
	<h2>Single Upload</h2>
	<form action="/FileIO/Basic/SingleUpload" method="post" enctype="multipart/form-data">
		<input type="file" name="SingleUpload"><br>
		<input type="submit" value="단일파일 업로드">
	</form>
	<h2>Multi Upload</h2>
	<form action="/FileIO/Basic/MultiUpload" method="post" enctype="multipart/form-data">
		<input type="file" name="MultiUpload" multiple><br>
		<input type="submit" value="다중파일 업로드">
	</form>
	<h2>Delete Target File</h2>
	<form action="/FileIO/Basic/DeleteTarget" method="post">
		<input type="text" name="DeleteTarget"><br>
		<input type="submit" value="파일삭제">
	</form>
	<h2>Delete All File</h2>
	<a href="/FileIO/Basic/DeleteAll"><button>Delete File All</button></a>
</body>
</html>
