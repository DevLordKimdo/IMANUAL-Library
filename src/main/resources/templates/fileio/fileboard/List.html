<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FileIO FileBoard List</title>
</head>
<link rel="stylesheet" href="/css/basic/styles.css">
<body>
	<table border="1">
	    <colgroup> 
	    	<col style="width: 10%;"/>
	        <col style="width: 45%;"/>
	    	<col style="width: 15%;"/>
	        <col style="width: 10%;"/>
	        <col style="width: 20%;"/>
	    </colgroup>
		<thead>
		    <tr>
		        <th>포스트번호</th>
		        <th>파일명</th>
		        <th>크기</th>
		        <th>번호</th>
		        <th>날짜</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr th:each="list: ${list}">
				<td th:if="${list.postIdx != null}" th:text="${list.postIdx}" th:attr="rowspan=${list.postCount}"></td>
				<td th:text="${list.name}"></td>
				<td th:text="${list.size}"></td>
				<td th:text="${list.seq}"></td>
				<td th:text="${list.datetime}"></td>
		    </tr>
	    </tbody>
	    <tfoot>
	    	<tr>
	    		<td colspan="5">
	    			<a href="/file-io/file-board/upload"><button>파일업로드</button></a>
	    		</td>
	    	</tr>
	    </tfoot>
	</table>
</body>
</html>
